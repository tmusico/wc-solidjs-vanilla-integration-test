<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body class="p-4">
    <script type="module" src="src/NameReader.jsx"></script>
    <script type="module" src="src/HelloWorld.jsx"></script>
    <h1>Testing Web Component / SolidJs Components</h1>

    <h4>Simple interactions between components</h4>

    <script>
        window.addEventListener('load', () => {
            const nameReader = document.querySelector('name-reader');
            const helloWorld = document.querySelector('hello-world');

            nameReader.addEventListener('onNameChanged', (e) => 
                helloWorld.setProperty('greeting', e.detail.name));            
        });
    </script>

    <name-reader name="bob"></name-reader>

    <hello-world greeting="bob"></hello-world>
</body>

</html>
